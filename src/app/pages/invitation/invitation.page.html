<h4 align="center">{{ sender }} is challenging you to play {{ gameType }} minute Game</h4>

<ion-grid>
  <ion-row class="ion-align-items-center">
    <ion-col>
      <ion-button (click)="accept()" color="light">
        Accept
      </ion-button>
    </ion-col>
    <ion-col>
      <ion-button (click)="decline()" color="light">
        Decline ({{ countTimer }})
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
